<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <label id="name-label">Name:<br>
      <input type="text" id="name" placeholder="please enter your name"><br><br>
      <label id="email-label">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="please enter your email"><br><br>
      <label id="number-label">Number:<br>
        <input type="number" id="number" placeholder="choose a number" min="1" max="5">
        <select id="dropdown">
  
          <option selected> 1 </option>
          <optoin selected> 2 </option>
            <option selected> 3 </option>
            <option selected> 4 </option>
            <optoin selected> 5 </option>
        </select><br><br>
  
        Gender:<Br>
        <input type="checkbox" id="gender" value="F">Female<br>
  
        <input type="checkbox" id="gender" value="M">Male<br><br>
        Would you recomend free camp to a friend?<br>
        <input type="radio" value="radio" name="definately">Definately<br>
        <input type="radio" value="radio" name="not sure">Not

    <script  src="js/index.js"></script>
  </body>
</html>
